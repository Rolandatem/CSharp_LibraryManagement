name: .NET Core

on:
	push:
		branches: [ master ]
	pull_request:
		branches: [ master ]
		
jobs:
	build:
	
		runs-on: ubuntu-latest
		
		steps:
		- name: Checkout code
		uses: actions/checkout@v2
		
		-name: Setup .NET Core
		uses: actions/setup-dotnet@v2
		with:
			dotnet-version: 9.0.x
			
		-name: Install dependencies
		run: notnet restore
		
		-name: Build
		run: dotnet build --no-restore
		
		-name: Test
		run: dotnet test --no-build --verbosity normal